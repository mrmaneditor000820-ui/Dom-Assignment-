<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js Revisions</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
  <div class="container1">
    <div id="increase">
      <h1 id="count">0</h1>
      <button class="inbtn" onclick="increase('increase')">Increase</button>
      <button class="debtn" onclick="increase('decrease')">Decrease</button>
      <button class="resetbtn" onclick="increase('reset')">Reset</button>
    </div>


    <div id="container">
      <h1 class="signup">Sign Up</h1>
      <input class="input2" type="text" placeholder="Enter your name" id="name" required>
      <input class="input2" type="email" placeholder="Enter your email" id="email" required>
      <div class="eye">
        <input class="input2" type="password" placeholder="Enter your password" id="password" required>
        <span id="showPassword" onclick="showPassWord()">
          <i class="fa-solid fa-eye"></i>
        </span>
      </div>
    </div>
  </div>
  <div class="section2">
    <div id="container">
      <input class="input2" type="number" placeholder="Enter number" id="number">
      <button class="checkbtn" onclick="checkNumber()">Check Number</button>
      <P id="para">Check Prime Number</P>

    </div>
    <div id="container">
      <input class="input2" type="number" placeholder="Enter number" id="oddEven">
      <button class="checkbtn" onclick="checkOddEven()">Check Number</button>
      <P id="paragraph">Check Odd Even</P>

    </div>
  </div>
  <script src="./sign.js">
  </script>
</body>

</html>
